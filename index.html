<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>TikTek</title>

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #chessclock {
            width: 100%;
            height: 100%;
        }

        .player {
            background-color: white;
            height: 100%;
            color: black;
            width: 50%;
            float: left;
        }

        .player.gameover {
            background-color: grey;
            color: white;
        }

        .player.gameover.to-move {
            background-color: black;
            color: red;
        }

        .player div {
            text-align: center;
        }

        .name {
            font-size: 3vw;
        }

        .time {
            font-size: 15vw;
        }

        .to-move {
            color: red;
        }

        input {
          font-size: 3vw;
          width: 3em;
        }
    </style>
    <link rel="icon" type="image/x-icon" href="{{ asset('favicon.ico') }}" />
</head>

<body>
    <div id="chessclock" class="pure-g">
        <div id="white" class="player pure-u-1-2">
            <div class="name">White</div>
            <div class="time"></div>
        </div>
        <div id="black" class="player pure-u-1-2">
            <div class="name">Black</div>
            <div class="time"></div>
        </div>
    </div>

    <div id="configs" class="pure-g">
        <form name="reset" action="#" class="pure-form">
            <input type="number" id="ms-white" name="white" placeholder="White" value="900" />
            <input type="number" id="ms-black" name="black" placeholder="Black" value="900" />
            <input type="button" id="reset" value="set" class="pure-button pure-button-primary" />
        </form>
    </div>

    <script type="text/javascript">
        var classActive = 'to-move';
        var classGameOver = 'gameover';
        var interval = 10;
        var state = 'pause';
        var time = {
            'white': 900 * 1000, // 15min
            'black': 900 * 1000
        };

        function render(state, time) {
            for (player in time) {
                document.querySelector('#' + player + ' .time').innerText = fromMillisecondsToTime(time[player]);

                if (player == state) {
                    document.getElementById(player).classList.add(classActive);
                } else {
                    document.getElementById(player).classList.remove(classActive);
                }

                if (0 > time[player]) {
                    document.getElementById(player).classList.add(classGameOver);
                } else {
                    document.getElementById(player).classList.remove(classGameOver);
                }
            }
        }

        render(state, time);
        var refreshId = setInterval(function() {
            if ('pause' == state) {
                return;
            }

            time[state] = time[state] - interval;
            render(state, time);
        }, interval);

        function fromMillisecondsToTime(seconds) {
            seconds = Math.round(seconds / 1000);
            var time = '' +
                ((seconds < 0) ? '-' : '') +
                (Math.abs(Math.floor(seconds / 60)) < 10 ? '0' : '') +
                Math.abs(Math.floor(seconds / 60)) +
                ':' +
                (Math.abs(seconds % 60) < 10 ? '0' : '') +
                Math.abs(seconds % 60);

            return time;
        }

        var clock = document.getElementById("chessclock");
        clock.addEventListener("click", function(e) {
            //console.log('tek');
            state = state == 'white' ? 'black' : 'white';
        }, false);

        var reset = document.getElementById('reset');
        reset.addEventListener("click", function(e) {
            //console.log('reset');

            state = 'pause';
            time = {
                'white': document.getElementById('ms-white').value * 1000,
                'black': document.getElementById('ms-black').value * 1000
            };

            render(state, time);
        }, false);
    </script>
</body>
</html>
